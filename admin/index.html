<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <style>
    /* Duplicates Button Styles */
    #duplicates-checker-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      display: none; /* HIDDEN BY DEFAULT */
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    #duplicates-checker-btn.visible {
      display: flex;
    }

    #duplicates-checker-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }

    #duplicates-checker-btn svg {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <button id="duplicates-checker-btn" title="Check for duplicate content titles">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
      <path d="M11 8v6m-3-3h6"></path>
    </svg>
    Duplicates
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

  <script>
    window.CMS_MANUAL_INIT = true;
  </script>

  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>

  <script>
    // Fetch config and force correct URLs
    fetch('/admin/config.yml')
      .then(response => {
        if (!response.ok) throw new Error('Config file not found at /admin/config.yml');
        return response.text();
      })
      .then(configYaml => {
        const config = jsyaml.load(configYaml);
        
        // --- THE CRITICAL FIX ---
        // We force the base_url to be THIS site (Vercel), not Netlify.
        // We also ensure the auth_endpoint is correct.
        config.backend.base_url = window.location.origin; // e.g., https://shalkyie.vercel.app
        config.backend.auth_endpoint = "api/auth";        // Points to your local API
        
        console.log("Config patched with Vercel URL:", config.backend.base_url);

        // Start CMS with the patched config
        CMS.init({ config: config });
      })
      .catch(error => {
        console.error("Critical CMS Error:", error);
        document.body.innerHTML += `<p style="color:red; text-align:center; margin-top:50px">Error: ${error.message}</p>`;
      });

    // --- Button Logic (Hidden until login) ---
    const duplicatesBtn = document.getElementById('duplicates-checker-btn');
    duplicatesBtn.addEventListener('click', function() {
      window.open('/admin/duplicates.html', '_blank');
    });

    function checkLoginStatus() {
      const user = localStorage.getItem('decap-cms-user'); 
      if (user) {
        duplicatesBtn.classList.add('visible');
      } else {
        duplicatesBtn.classList.remove('visible');
      }
    }
    checkLoginStatus();
    setInterval(checkLoginStatus, 2000);
  </script>
</body>
</html>
