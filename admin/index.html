<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <style>
    /* Duplicates Button Styles */
    #duplicates-checker-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      display: flex; /* Always visible now */
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    #duplicates-checker-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }

    #duplicates-checker-btn svg {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <button id="duplicates-checker-btn" title="Check for duplicate content titles">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
      <path d="M11 8v6m-3-3h6"></path>
    </svg>
    Duplicates
  </button>

  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
  
  <script>
    // Duplicates Checker functionality
    const duplicatesBtn = document.getElementById('duplicates-checker-btn');
    
    duplicatesBtn.addEventListener('click', function() {
      // Open the duplicates page
      window.open('/admin/duplicates.html', '_blank');
    });
  </script>
</body>
</html>
