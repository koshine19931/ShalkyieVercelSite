# CloudCannon Configuration
collections_config:
  posts:
    path: _posts
    output: true
    name: Videos
    icon: local_movies
    # Sort files by date (newest first) in the list
    sort_key: date
    sort_options:
      order: desc
    fields:
      - name: movie_name
        label: Movie Name (Display)
        type: text
      - name: title
        label: Title (URL Slug)
        type: text
      - name: date
        label: Publish Date
        type: datetime
      - name: video_url
        label: Video URL
        type: text
      - name: description
        label: Description
        type: textarea
      - name: featured
        label: Featured
        type: boolean
      - name: category
        label: Category
        type: select
        options:
          - Action
          - Comedy
          - Drama
          - Horror
          - Romance
          - Thriller
          - Sci-Fi
          - Other
      - name: tags
        label: Tags
        type: list
        
  series:
    path: _series
    output: true
    name: Series
    icon: live_tv
    sort_key: date
    sort_options:
      order: desc
    fields:
      - name: series_name
        label: Series Name
        type: text
      - name: date
        label: Publish Date
        type: datetime
      - name: seasons
        label: Seasons
        type: array
        structures:
          - name: Season
            values:
              season_number: 1
              episodes: []
            fields:
              - name: season_number
                label: Season Number
                type: number
              - name: episodes
                label: Episodes
                type: array
                structures:
                  - name: Episode
                    values:
                      episode_number: 1
                      video_url: ""
                      episode_title: ""
                    fields:
                       - name: episode_number
                         type: number
                       - name: video_url
                         type: text
                       - name: episode_title
                         type: text

source: .
build:
  install_command: npm install
  build_command: node generate-posts.js
  output_path: .
