# CloudCannon Configuration
source: .

collections_config:
  posts:
    path: _posts
    output: true
    name: Videos
    icon: local_movies
    sort_key: date
    sort_options:
      order: desc

    preview:
      text:
        key: movie_name
      subtext:
        key: date
      icon:
        icon: movie

    fields:
      - name: movie_name
        label: Movie Name (Display)
        type: text
        
      - name: title
        label: Title (URL Slug)
        type: text
        comment: "Do not use spaces. Example: SK-12345"
        
      - name: date
        label: Publish Date
        type: datetime
        instance_value: NOW  # <--- This sets it to "Right Now"
        options:
          timezone: "Asia/Yangon" # <--- This makes it Myanmar Time
        
      - name: video_url
        label: Video URL
        type: text
        
      - name: description
        label: Description
        type: textarea
        
      - name: featured
        label: Featured
        type: boolean
        
      - name: category
        label: Category
        type: select
        options:
          values:
            - Action
            - Comedy
            - Drama
            - Horror
            - Romance
            - Thriller
            - Sci-Fi
            - Other
          allow_empty: false
          
      - name: tags
        label: Tags
        type: multiselect
        options:
          allow_create: true
          values: []

    schemas:
      default:
        path: schemas/post.md
        name: Video Post

  series:
    path: _series
    output: true
    name: Series
    icon: live_tv
    sort_key: date
    sort_options:
      order: desc
    
    preview:
      text:
        key: series_name
      subtext:
        key: date
      icon:
        icon: tv

# Build Settings
build:
  install_command: npm install
  build_command: node generate-posts.js
  output_path: .
