source: VercelSite
paths:
  uploads: assets/uploads
  static: ""

collections_config:
  posts:
    path: _posts
    name: Videos
    icon: videocam
    url: /posts/[slug]/
    output: true
    preview:
      text:
        - key: movie_name
      subtext:
        - key: category
      icon: local_movies

  series:
    path: _series
    name: Series
    icon: tv
    url: /series/[slug]/
    output: true
    preview:
      text:
        - key: series_name
      subtext:
        - key: category
      icon: dvr

_inputs:
  movie_name:
    type: text
    label: Movie Name
  series_name:
    type: text
    label: Series Name
  video_url:
    type: text
    label: Video URL
  date:
    type: datetime
    label: Publish Date
  featured:
    type: checkbox
    label: Featured
  category:
    type: select
    options:
      values:
        - Action
        - Comedy
        - Drama
        - Horror
        - Sci-Fi
        - Other
  tags:
    type: array
    label: Tags
    options:
      item_type: text

# Pagination via Pagebreak
# Note: To enable pagination, add data-pagebreak="10" to your listing containers
# and run: npx @pagebreak/cli -s _site -o _site
build:
  command: npx @pagebreak/cli -s . -o .
