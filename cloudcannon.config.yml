# CloudCannon Configuration
source: .

collections_config:
  posts:
    path: _posts
    output: true
    name: Videos
    icon: local_movies
    sort_key: date
    sort_options:
      order: desc
    preview:
      text:
        key: movie_name
      subtext:
        key: date
      icon:
        icon: movie
    fields:
      - name: movie_name
        label: Movie Name (Display)
        type: text
      - name: title
        label: Title (URL Slug)
        type: text
        comment: "Do not use spaces. Example: SK-12345"
      - name: date
        label: Publish Date
        type: datetime
        instance_value: NOW
        options:
          timezone: "Asia/Yangon"
      - name: video_url
        label: Video URL
        type: text
      - name: description
        label: Description
        type: textarea
      - name: featured
        label: Featured
        type: boolean
      - name: category
        label: Category
        type: select
        options:
          values:
            - Action
            - Comedy
            - Drama
            - Horror
            - Romance
            - Thriller
            - Sci-Fi
            - Other
          allow_empty: false
      - name: tags
        label: Tags
        type: multiselect
        options:
          allow_create: true
          values:
            - New
            - Popular

    schemas:
      default:
        path: schemas/post.md
        name: Video Post

  series:
    path: _series
    output: true
    name: Series
    icon: live_tv
    sort_key: date
    sort_options:
      order: desc
    
    preview:
      text:
        key: series_name
      subtext:
        key: date
      icon:
        icon: tv

    schemas:
      default:
        path: schemas/series.md
        name: New Series

    fields:
      - name: series_name
        label: Series Name
        type: text
      
      - name: date
        label: Publish Date
        type: datetime
        instance_value: NOW
        options:
          timezone: "Asia/Yangon"
      
      # --- FIX FOR SEASONS ---
      - name: seasons
        label: Seasons
        type: array
        # This 'structures' block creates the "Add Season" button
        structures:
          - name: Season
            label: Add Season
            icon: folder
            # This 'values' block defines what a new season looks like by default
            values:
              season_number: 1
              episodes: []
            # This defines the fields INSIDE a season
            fields:
              - name: season_number
                label: Season Number
                type: number
              - name: episodes
                label: Episodes
                type: array
                # This 'structures' block creates the "Add Episode" button
                structures:
                  - name: Episode
                    label: Add Episode
                    icon: play_circle
                    values:
                      episode_number: 1
                      episode_title: "New Episode"
                      video_url: ""
                    fields:
                      - name: episode_number
                        label: Episode No.
                        type: number
                      - name: episode_title
                        label: Title
                        type: text
                      - name: video_url
                        label: Video URL
                        type: text
