# CloudCannon Configuration
source: .

collections_config:
  posts:
    path: _posts
    output: true
    name: Videos
    icon: local_movies
    sort_key: date
    sort_options:
      order: desc
    preview:
      text:
        key: movie_name
      subtext:
        key: date
      icon:
        icon: movie
    fields:
      - name: movie_name
        label: Movie Name (Display)
        type: text
      - name: title
        label: Title (URL Slug)
        type: text
        comment: "Do not use spaces. Example: SK-12345"
      - name: date
        label: Publish Date
        type: datetime
        instance_value: NOW
        options:
          timezone: "Asia/Yangon"
      - name: video_url
        label: Video URL
        type: text
      - name: description
        label: Description
        type: textarea
      - name: featured
        label: Featured
        type: boolean
      - name: category
        label: Category
        type: select
        options:
          values:
            - Action
            - Comedy
            - Drama
            - Horror
            - Romance
            - Thriller
            - Sci-Fi
            - Other
          allow_empty: false
      - name: tags
        label: Tags
        type: multiselect
        options:
          allow_create: true
          values:
            - New
            - Popular

    schemas:
      default:
        path: schemas/post.md
        name: Video Post

    series:
    path: _series
    output: true
    name: Series
    icon: live_tv
    sort_key: date
    sort_options:
      order: desc
    preview:
      text:
        key: series_name
      subtext:
        key: date
      icon:
        icon: tv
    schemas:
      default:
        path: schemas/series.md
        name: New Series
    fields:
      - name: series_name
        label: Series Name
        type: text
      - name: title
        label: Title (Slug)
        type: text
      - name: date
        label: Publish Date
        type: datetime
        instance_value: NOW
        options:
          timezone: "Asia/Yangon"
      - name: description
        label: Description
        type: textarea
      - name: category
        label: Category
        type: select
        options:
          values:
            - Action
            - Comedy
            - Drama
            - Horror
            - Romance
            - Thriller
            - Sci-Fi
            - Other
      - name: tags
        label: Tags
        type: multiselect
        options:
          allow_create: true
          values:
            - New
            - Popular
      - name: seasons
        label: Seasons
        type: array
        options:
          # Optional: prevent too many seasons if needed
          min_items: 1
          # max_items: 10
        structures:
          - name: Season
            label: Add Season
            icon: folder
            values:
              season_number: 1  # Default starting value
              episodes: []
            preview:  # <--- THIS MAKES SEASONS SHOW MEANINGFUL LABELS
              text:
                - key: season_number
                  fallback: "Season ?"
                - template: "Season {season_number}"
              subtext:
                - key: episodes.length
                  template: "{value} episodes"
                  fallback: "No episodes yet"
              icon: folder
            fields:
              - name: season_number
                label: Season Number (auto-fixed on build)
                type: number
                comment: "Enter any number — it will be renumbered sequentially (1,2,3...) when site builds."
              - name: episodes
                label: Episodes in this Season
                type: array
                structures:
                  - name: Episode
                    label: Add Episode
                    icon: play_circle
                    values:
                      episode_number: 1
                      episode_title: "New Episode"
                      video_url: ""
                    preview:  # <--- THIS MAKES EPISODES SHOW MEANINGFUL LABELS
                      text:
                        - key: episode_number
                          fallback: "Episode ?"
                        - template: "Episode {episode_number}: {episode_title}"
                      subtext:
                        - key: video_url
                          fallback: "No video URL"
                          template: "Has video"
                      icon: play_circle
                    fields:
                      - name: episode_number
                        label: Episode Number (auto-fixed on build)
                        type: number
                        comment: "Enter any number — it will be renumbered per season on build."
                      - name: episode_title
                        label: Episode Title
                        type: text
                      - name: video_url
                        label: Video URL
                        type: text
