    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="ad-wrapper">
        <div class="ad-scale-wrapper">
            <div class="ad-scale">
                <div class="ad-container">
                    <div style="display: flex; justify-content: center;">
                        <div style="width: 100%; max-width: 800px; text-align: center;">
                            <a href="https://www.burmahub.site" target="_blank">
                                <img alt="Ad H1" src="https://ia600809.us.archive.org/3/items/video_2025-02-05_20-05-22/H1.gif" style="width: 100%; height: auto; border-radius: 6px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ad-scale-wrapper">
            <div class="ad-scale">
                <div class="ad-container">
                    <div style="display: flex; justify-content: center;">
                        <div style="width: 100%; max-width: 800px; text-align: center;">
                            <a href="https://www.burmahub.site" target="_blank">
                                <img alt="Ad H2" src="https://ia600809.us.archive.org/3/items/video_2025-02-05_20-05-22/H2.gif" style="width: 100%; height: auto; border-radius: 6px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="controls-section" class="controls-section"></div>

    <main class="main-content">
        <div id="posts-container" class="posts-container" data-pagebreak="20"></div>
        <div class="pagination-controls">
            <a data-pagebreak-control="prev" class="pagination-btn">Previous</a>
            <span class="page-info">Page <span data-pagebreak-control="page-num"></span> of <span data-pagebreak-control="total-pages"></span></span>
            <a data-pagebreak-control="next" class="pagination-btn">Next</a>
        </div>
    </main>

    <div id="floating-ad">
        <a href="https://www.burmahub.site" target="_blank">
            <img alt="Floating Ad" src="https://ia600809.us.archive.org/3/items/video_2025-02-05_20-05-22/H1.gif">
        </a>
    </div>

    <div class="floating-ad-spacer"></div>

    <script src="posts-data.js?v=1.0.3"></script>
    <script src="script.js?v=1.0.3"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
